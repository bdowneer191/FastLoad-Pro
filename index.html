<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastLoad Pro - by Nion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand': {
                'background': '#0A0F1A',
                'surface': '#161B22',
                'border': '#30363D',
                'text-primary': '#E6EDF3',
                'text-secondary': '#8B949E',
                'accent-start': '#38BDF8', // sky-400
                'accent-end': '#818CF8',   // indigo-400
                'success': '#22C55E', // green-500
                'warning': '#F97316', // orange-500
                'danger': '#EF4444',   // red-500
              },
              'gray': {
                '850': '#1a202c',
                '950': '#0d1117'
              }
            },
            animation: {
              'glow': 'glow 3s ease-in-out infinite alternate',
              'subtle-pulse': 'subtle-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'glow': {
                '0%': {
                  textShadow: '0 0 5px rgba(56, 189, 248, 0.5), 0 0 10px rgba(129, 140, 248, 0.3)',
                },
                '100%': {
                  textShadow: '0 0 10px rgba(56, 189, 248, 0.8), 0 0 20px rgba(129, 140, 248, 0.6)',
                },
              },
              'subtle-pulse': {
                 '0%, 100%': { opacity: 1 },
                '50%': { opacity: .85 },
              },
            },
          }
        }
      }
    </script>
